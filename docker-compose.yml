version: "3.8"
services:
  nfs:
    image: erichough/nfs-server:latest
    container_name: nfs
    privileged: true
    dns: 10.69.69.14
    volumes:
      - "/home/delta:/share"
    ports:
      - "10.69.69.3:2049:2049"
      - "10.69.69.3:2049:2049/udp"
      - "10.69.69.3:111:111/udp"
      - "10.69.69.3:32765:32765"
      - "10.69.69.3:32767:32767"
      - "10.69.69.3:111:111"
      - "10.69.69.3:32765:32765/udp"
      - "10.69.69.3:32767:32767/udp"
    environment:
      - NFS_EXPORT_0=/share *(rw,no_subtree_check)
      - NFS_SERVER_THREAD_COUNT=16
    cap_add:
      - SYS_ADMIN
      - SYS_MODULE
    restart: always
  blog:
    image: algernon/writefreely:latest
    container_name: blog
    environment:
      - WRITEFREELY_BIND_HOST=blog.cameronseid.com
      - WRITEFREELY_BIND_PORT=7000
      - WRITEFREELY_SINGLE_USER=true
    volumes:
      - "blog_data:/data"
      - "${PWD}/conf/blog.ini:/data/config.ini"
    ports:
      - "7000:8080"
    restart: always
  caddy:
    image: abiosoft/caddy:no-stats
    container_name: caddy
    restart: always
    depends_on:
      - "blog"
    environment:
      - ACME_AGREE=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "${PWD}/conf/Caddyfile:/etc/Caddyfile"
      - "caddy_data:/root/.caddy"
      - "/home/delta/web:/srv"
      - "/home/delta/web/floof.zone/files/dj:/srv/deltaryz.com/mixes"
      - "/home/delta/win10:/srv/floof.zone/files/os/win10"
  snapdrop:
    image: "node:lts-alpine"
    container_name: snapdrop
    depends_on:
      - "caddy"
    user: "node"
    restart: always
    working_dir: /home/node/app
    volumes:
      - "./snapdrop/:/home/node/app"
    command: ash -c "npm i && node index.js"
    ports:
      - "3000:3000"

volumes:
  caddy_data:
  caddy_config:
  blog_data:
